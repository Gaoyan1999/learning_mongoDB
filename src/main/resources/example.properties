# MongoDB Configuration Example
# Copy this file to config.properties and fill in your actual values

# MongoDB Atlas Connection String
# Format: mongodb+srv://username:password@cluster.mongodb.net/?appName=YourApp
mongodb.connection.string=mongodb+srv://YOUR_USERNAME:YOUR_PASSWORD@YOUR_CLUSTER.mongodb.net/?appName=YOUR_APP_NAME

# Database name (optional - can be specified in connection string)
mongodb.database.name=admin
